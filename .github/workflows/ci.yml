name: CI - Build and Push Docker Images

# 언제 실행할까? -> main 브랜치에 코드가 push 되었을 때!
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest  # GitHub가 제공하는 가상 컴퓨터(Ubuntu) 사용

    steps:
    # 1. 내 코드 가져오기
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Docker Hub 로그인 (Secrets 사용)
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 3. Docker Buildx 설정 (빌드 속도 최적화 도구)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 4. 백엔드 빌드 & 푸시
    - name: Build and push Backend
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/my-k8s-project-backend:latest

    # 5. 프론트엔드 빌드 & 푸시
    - name: Build and push Frontend
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/my-k8s-project-frontend:latest