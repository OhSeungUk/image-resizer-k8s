apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-container
        image: osw1014/my-k8s-project-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000