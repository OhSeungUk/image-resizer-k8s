apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-container
        image: my-k8s-project-frontend:latest # 도커 이미지 이름 확인!
        imagePullPolicy: Never
        ports:
        - containerPort: 3000